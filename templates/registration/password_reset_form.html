{% extends 'base.html' %}
{% block title %}Resetowanie hasła{% endblock %}
{% block content %}
    <section class="reset-password-page">
      <h2>Zapomniałeś hasła?</h2>
        <h3>Podaj adres email, aby ustawić nowe hasło</h3>
      <form action="" method="post">
          {% csrf_token %}
          <div class="form-group">
      {{ form.as_p }}
          </div>
              <div class="form-group form-group--buttons">
          <button class="btn" type="submit">Wyślij e-mail</button>
          </div>
      </form>
    </section>
{% endblock %}
